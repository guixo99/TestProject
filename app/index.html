<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
  </head>
  <body ng-app="testProjectApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="MainCtrl">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav()" class="md-icon-button">
            <md-icon class="fa fa-bars" aria-label="Menu"></md-icon>
          </md-button>
          <h1>Test Project</h1>
        </div>
      </md-toolbar>

      <div ng-controller="ContactListCtrl">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
          <md-content>
            <md-toolbar layout-padding layout="row" layout-align="start center">
              <h4>Usuarios</h4>
            </md-toolbar>
              <md-subheader>Usuarios registrados: {{users.length}}</md-subheader>
              <ul class="contact-list">
                <li ng-repeat="user in users">
                  <md-button ng-click="openDialogInfo($event, user)">{{user.name}}</md-button>
                </li>
              </ul>
          </md-content>
        </md-sidenav>
      </div>

      <md-content layout-padding flex>
        <div ui-view=""></div>
      </md-content>
    </div>

    <md-button ng-controller="UserCtrl" class="md-fab md-fab-bottom-right md-button md-default-theme" aria-label="Add" ng-click="showAdd($event,{})" tabindex="0">
      <ng-md-icon class="ng-scope fa fa-plus"></ng-md-icon>
    </md-button>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/infodialog.js"></script>
        <script src="scripts/controllers/contactlist.js"></script>
        <script src="scripts/controllers/addDialog.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <script src="scripts/directives/blogentry.js"></script>
        <script src="scripts/controllers/addEntryCtrl.js"></script>
        <script src="scripts/services/blogentries.js"></script>
        <!-- endbuild -->
</body>
</html>
